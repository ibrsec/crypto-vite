<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Crypto Coin App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
  </head>
  <body class="container">
    <header>
      <h1>Crypto Coin App</h1>
      <form>
        <input type="text"  id="coins-input" name="" placeholder="Search for a coin" autofocus/>

        <button type="submit">SEARCH</button>
        <button type="reset" id="reset-btn">CLEAR</button>
      </form>
    </header>
    <main>
      <ul class="coins" id="coins-container"></ul>
    </main>
    <footer>
      <small>Coded by <span>☢︎</span>ibrsec </small>
    </footer>
    
    <script src="main.js" type="module" ></script>
  </body>
</html>
